<section class="mt-2">
  <div class="row">
    <div class="col btn-group flex-wrap">
      <button class="btn btn-primary" (click)="rxjsDefaultIfEmpty()">DefaultIfEmpty</button>
      <button class="btn btn-primary" (click)="rxjsEvery()">Every</button>
      <button class="btn btn-primary" (click)="rxjsSequenceEqual()">SequenceEqual</button>
    </div>
  </div>

  <div class="row mt-1">
    <div class="col">
      <h3 class="text-center">Abra la consola</h3>
      <p *ngIf="inputVisible">
        <input [(ngModel)]="strVal">  
      </p>
      <p>{{strSalida}}</p>
      <pre>{{users | json}}</pre>
    </div>
  </div>
</section>
